<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/sstyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign-up Page</title>
  </head>
  <body>
    <div id="container">
      <div class="content" style="margin-right: 65px;">
        <h3>Sign Up</h3>
        <h6 style="margin-bottom: 19px;">Join us now!Sign up to kick-start your journey.</h6>
        <button style="background-color: white; border: 1.5px solid grey;">
            <i class="fa-brands fa-google" style="color:rgb(50, 135, 97);"></i>
            <h6>Sign up with Google</h6>
        </button>
        <button style="background-color: rgb(28, 28, 61);color: white;">
            <i class="fa-solid fa-envelope"></i>
            <h6>Sign up with Email</h6>
        </button>
        <h6>Already have an account?<a href="#"> Log In</a></h6>
      </div>
      <div class="content">
        <h3>Sign Up</h3>
        <h6 style="margin-bottom: 19px;">Join us now!Sign up to kick-start your journey.</h6>
        <form action="#">
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
        </form>
      </div>
    </div>
  </body>
</html>
