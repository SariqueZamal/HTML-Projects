<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/jstyle.css">
    <script
    src="https://kit.fontawesome.com/55972836ef.js"
    crossorigin="anonymous"
  ></script>
    <title>Job Board</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="find">
                <input type="text" placeholder="Find a job">
                <input type="text" placeholder="Localization">
                <i class="fa-solid fa-location-dot"></i>
                <i class="fa-solid fa-angle-down"></i>
                <button>Search</button>
            </div>
            <div class="search">
                <h5>Search Results</h5>
                <h6>1,100 results found</h6>
                <div class="job"></div>
                <div class="job"></div>
                <div class="job"></div>
                <div class="job"></div>
                <div class="job"></div>
                <div class="job"></div>
            </div>
            <div class="description">
                <h5>Backend .Net Developer</h5>
                <h6>Netflix</h6>
            </div>
        </div>
    </div>
</body>
</html>
