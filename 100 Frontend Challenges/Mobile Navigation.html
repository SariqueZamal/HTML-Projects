<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/mnstyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Mobile Navigation</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img src="./Image/Profile.jpg" alt="Profile" />
        <h6 style="margin: 3px 0 5px 0">Lisa Richardson</h6>
        <h6
          style="
            color: grey;
            border-bottom: 1.5px solid rgb(237, 237, 237);
            padding-bottom: 17px;
            font-weight: 90;
            margin-bottom: 17px;
          "
        >
          Environmental meteorologist
        </h6>
        <div class="icon">
          <i class="fa-solid fa-person"></i>
        </div>
        <h6 style="margin-bottom: 15px; padding-top: 6px">Personal Data</h6>
        <i
          class="fa-solid fa-greater-than"
          style="color: grey; margin: -24px 0 0 177px"
        ></i>
        <div class="icon">
          <i class="fa-solid fa-envelope"></i>
        </div>
        <h6 style="margin-bottom: 15px; padding-top: 6px">Message</h6>
        <i
          class="fa-solid fa-greater-than"
          style="color: grey; margin: -24px 0 0 177px"
        ></i>
        <div class="icon">
          <i class="fa-solid fa-bell"></i>
        </div>
        <h6 style="margin-bottom: 15px; padding-top: 6px">Notifications</h6>
        <i
          class="fa-solid fa-greater-than"
          style="color: grey; margin: -25px 0 0 177px"
        ></i>
        <div class="icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <h6 style="margin-bottom: 15px; padding-top: 6px">Location</h6>
        <i class="fa-solid fa-greater-than" style="color: grey"></i>
        <div class="icon">
          <i class="fa-solid fa-users"></i>
        </div>
        <h6
          style="
            margin-bottom: 15px;
            padding-top: 6px;
            border-bottom: 1.5px solid rgb(237, 237, 237);
            padding-bottom: 19px;
          "
        >
          Community
        </h6>
        <i class="fa-solid fa-greater-than" style="color: grey"></i>
        <div class="icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <h6 style="margin-bottom: 15px; padding-top: 6px">FAQs</h6>
        <i class="fa-solid fa-greater-than" style="color: grey"></i>
        <div class="icon">
          <i class="fa-solid fa-gear"></i>
        </div>
        <h6 style="margin-bottom: 15px; padding-top: 6px">Settings</h6>
        <i class="fa-solid fa-greater-than" style="color: grey"></i>
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-chart-line"></i>
        <i class="fa-solid fa-envelope"></i>
        <i class="fa-solid fa-user-tie"></i>
      </div>
    </div>
  </body>
</html>
