<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/efstyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore Flights</title>
  </head>
  <body>
    <div id="container">
      <img src="./Image/sky.jpg" alt="Sky" />
    </div>
    <div id="head">
      <div id="flight" class="tab">
        <i class="fa-solid fa-plane"></i>
        <h6>Flight</h6>
      </div>
      <div class="tab">
        <i class="fa-solid fa-hotel"></i>
        <h6>Hotel</h6>
      </div>
      <div class="tab">
        <i class="fa-solid fa-car"></i>
        <h6>Rent a Car</h6>
      </div>
    </div>
    <div id="content">
      <h5>Discover your next dream destination</h5>
      <div class="radio">
        <input type="radio" name="Rtrip" />
        <label for="rtrip"><h6>Round Trip</h6></label>
      </div>
      <div class="radio">
        <input type="radio" name="one way" />
        <label for="one way"><h6>One Way</h6></label>
      </div>
      <div class="radio">
        <input type="radio" name="mway" />
        <label for="mway"><h6>Multi-city</h6></label>
      </div>
      <br />
      <div id="search">
        <div class="field">
          <i class="fa-solid fa-plane-departure"></i>
          <input type="text" name="departue" placeholder="Where from?" />
        </div>
        <div
          class="field"
          style="
            background-color: white;
            width: 19px;
            height: 19px;
            margin: 4px 5px 0 0;
            border-radius: 50%;
          "
        >
          <i class="fa-solid fa-right-left" style="margin: 6px 0 0 5px;"></i>
        </div>
        <div class="field">
          <i class="fa-solid fa-plane-arrival"></i>
          <input type="text" name="arrival" placeholder="Where to?" />
        </div>
        <div class="field">
          <i class="fa-solid fa-calendar-days"></i>
          <input type="text" name="arrival" placeholder="Fri 28 March" />
        </div>
        <div
          class="field"
          style="
            background-color: white;
            width: 22px;
            height: 23px;
            margin-top: 1.5px;
            border-radius: 2px;
          "
        >
          <i class="fa-solid fa-xmark" style="margin: 7px;"></i>
        </div>
      </div>
      <br />
      <a href="#">Add a flight</a>
      <button>
        <i class="fa-solid fa-plane"></i>
        <h6>Search</h6>
      </button>
    </div>
  </body>
</html>
