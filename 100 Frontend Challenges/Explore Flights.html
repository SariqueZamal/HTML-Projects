<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/efstyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Explore Flights</title>
  </head>
  <body>
    <div id="container">
      <img src="./Image/sky.jpg" alt="Sky" />
    </div>
    <div id="head">
      <div id="flight" class="tab">
        <i class="fa-solid fa-plane"></i>
        <h6>Flight</h6>
      </div>
      <div class="tab">
        <i class="fa-solid fa-hotel"></i>
        <h6>Hotel</h6>
      </div>
      <div class="tab">
        <i class="fa-solid fa-car"></i>
        <h6>Rent a Car</h6>
      </div>
    </div>
    <div id="content">
      <h5>Discover your next dream destination</h5>
      <input type="checkbox" name="Rtrip">
      <label for="rtrip"><h6>Round Trip</h6></label>
      <input type="checkbox" name="one way">
      <label for="one way"><h6>One Way</h6></label>
      <input type="checkbox" name="mway">
      <label for="mway"><h6>Multi-city</h6></label>
      <div id="search"></div>
      <a href="#">Add a flight</a>
      <button>
        <i class="fa-solid fa-plane"></i>
        <h6>Search</h6>
      </button>
    </div>
  </body>
</html>
