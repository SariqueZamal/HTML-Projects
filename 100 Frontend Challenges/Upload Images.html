<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/ustyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Upload Images</title>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box">
        <h5>Upload Photo</h5>
        <div id="imgBox">
          <i class="fa-solid fa-image"></i>
          <h6>Drop your image here or <span>browse</span></h6>
          <h6 id="format">PNG,JPG,JPEG</h6>
        </div>
        <div id="upload">
          <img src="./Image/girl1.jpg" alt="Profile" />
          <h6>Girl_image.jpg</h6>
          <span
            style="background-color: rgb(167, 166, 166); margin: -7px 0 0 147px"
            ><i class="fa-solid fa-pause"></i
          ></span>
          <span
            style="background-color: rgb(241, 163, 163); margin: -7px 0 0 167px"
            ><i class="fa-solid fa-xmark" style="color: red; font-size: 7px"></i
          ></span>
          <h6
            style="
              margin: 3px 0 3px 0;
              font-size: 8px;
              color: rgb(167, 166, 166);
            "
          >
            21 MB
          </h6>
          <div id="blue"></div>
          <div id="grey"></div>
          <h6 style="font-size: 8.5px; color: rgb(167, 166, 166)">25%</h6>
        </div>
        <div id="upload">
          <img src="./Image/girl1.jpg" alt="Profile" />
          <h6>Girl_2_image.jpg</h6>
          <span
            style="background-color: rgb(167, 166, 166); margin: -7px 0 0 147px"
            ><i class="fa-solid fa-check" style="font-size: 6px"></i
          ></span>
          <span
            style="background-color: rgb(241, 163, 163); margin: -7px 0 0 167px"
            ><i
              class="fa-solid fa-circle-arrow-up"
              style="color: red; font-size: 6.5px; margin: -0.5px 0 0 -0.7px"
            ></i
          ></span>
          <h6
            style="margin: 3px 0 3px 0; font-size: 8px; color: rgb(167, 166, 166)"
          >
            12 MB
          </h6>
          <div id="blue1"></div>
          <h6 style="font-size: 8.5px; color: rgb(167, 166, 166)">100%</h6>
        </div>
      </div>
      <div id="box2" class="box">
        <h5>Upload Photo</h5>
        <div id="imgBox">
          <i class="fa-solid fa-image"></i>
          <h6>Drop your image here or <span>browse</span></h6>
          <h6 id="format">PNG,JPG,JPEG</h6>
        </div>
      </div>
      <div id="box3" class="box">
        <h6>Are you sure you want to delete uploaded picture?</h6>
        <button style="margin-left: 35px;background-color: white; border: 1px solid rgb(192, 191, 191);">Cancel</button>
        <button style="background-color: rgb(241, 163, 163);color: red;border: none;">Delete</button>
      </div>
    </div>
  </body>
</html>
