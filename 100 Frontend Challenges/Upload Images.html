<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/ustyle.css">
    <title>Upload Images</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="box1">
                <h5>Upload Photo</h5>
                <div id="imgBox">
                    <i class="fa-solid fa-image"></i>
                    <h6>Drop your image here or <span>browse</span></h6>
                    <h6>PNG,JPG,JPEG</h6>
                </div>
            </div>
            <div id="box2">
                <h5>Upload Photo</h5>
            </div>
            <div id="box3">
                <h6>Are you sure you want to delete uploaded picture?</h6>
                <button>Cancel</button>
                <button>Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
