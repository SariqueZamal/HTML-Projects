<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/ustyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Upload Images</title>
  </head>
  <body>
    <div class="container">
      <div id="box1" class="box">
        <h5>Upload Photo</h5>
        <div id="imgBox">
          <i class="fa-solid fa-image"></i>
          <h6>Drop your image here or <span>browse</span></h6>
          <h6 id="format">PNG,JPG,JPEG</h6>
        </div>
        <div id="upload">
          <img src="./Image/girl1.jpg" alt="Profile" />
          <h6>Girl_image.jpg</h6>
          <span style="background-color: rgb(167, 166, 166); margin: -7px 0 0 147px"
            ><i class="fa-solid fa-pause"></i
          ></span>
          <span style="background-color: rgb(241, 163, 163); margin: -7px 0 0 167px"
            ><i class="fa-solid fa-xmark" style="color: red; font-size: 7.3px; "></i
          ></span>
          <h6>21 MB</h6>
          <div id="blue"></div>
          <div id="grey"></div>
          <h6>25%</h6>
        </div>
        <div id="upload">
          <img src="./Image/girl1.jpg" alt="Profile" />
          <h6>Girl_2_image.jpg</h6>
          <span style="background-color: rgb(167, 166, 166)"
            ><i class="fa-solid fa-check"></i
          ></span>
          <span><i class="fa-solid fa-circle-arrow-up"></i></span>
          <h6>12 MB</h6>
          <div id="blue"></div>
          <h6>100%</h6>
        </div>
      </div>
      <div id="box2" class="box">
        <h5>Upload Photo</h5>
        <div id="imgBox">
          <i class="fa-solid fa-image"></i>
          <h6>Drop your image here or <span>browse</span></h6>
          <h6 id="format">PNG,JPG,JPEG</h6>
        </div>
      </div>
      <div id="box3" class="box">
        <h6>Are you sure you want to delete uploaded picture?</h6>
        <button>Cancel</button>
        <button>Delete</button>
      </div>
    </div>
  </body>
</html>
