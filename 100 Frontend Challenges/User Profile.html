<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/upstyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>User Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="name">
        <img src="./Image/user.jpg" alt="User" />
        <h5>David</h5>
        <h6 id="pro">PRO</h6>
        <h6>...</h6>
      </div>
      <div class="details">
        <div class="profile">
          <img src="./Image/user.jpg" alt="User" />
          <h5>David</h5>
          <h6 id="pro1">PRO</h6>
          <h6
            style="
              color: grey;
              padding-bottom: 13px;
              border-bottom: 1.5px solid rgb(220, 219, 219);
              margin-bottom: 17px;
            "
          >
            david@gmail.com
          </h6>
        </div>
        <div class="menu">
          <i class="fa-solid fa-id-card"></i>
          <h6>Profile Settings</h6>
          <div id="grey">
            <i class="fa-regular fa-circle-question"></i>
            <h6>Help Center</h6>
          </div>
          <i class="fa-solid fa-wallet"></i>
          <h6>Billings</h6>
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
          <h6 style="margin-bottom: 15px;">Upgrade Plan</h6>
          <hr style="margin-bottom: 15px;">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
          <h6 style="margin-bottom: 9px;">Sign Out</h6>
        </div>
      </div>
    </div>
  </body>
</html>
