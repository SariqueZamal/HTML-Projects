<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/istyle.css" />
    <title>Invoices</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box1">
        <h5>Balance</h5>
        <h4>$ 10,234<span>.40</span></h4>
      </div>
      <div class="box" id="box2">
        <h5>Pending</h5>
        <h4>$ 24,497<span>.13</span></h4>
        <h4 id="gt">></h4>
      </div>
      <div class="box" id="box3">
        <h5>Invoices</h5>
        <button
          style="
            background-color: white;
            border: 1.5px solid rgb(217, 215, 215);
          "
        >
          View all Invoices
        </button>
        <button
          style="
            background-color: blue;
            color: white;
            border: none;
            padding: 4px;
            margin-bottom: 13px;
          "
        >
          + New Invoice
        </button>
        <div class="field" id="head">
          <input type="checkbox" />
          <h6 class="one">INVOICE</h6>
          <h6 class="two">CLIENT</h6>
          <h6 class="three">AMOUNT</h6>
          <h6 class="four">STATUS</h6>
          <h6 class="five">DATE</h6>
        </div>
        <div class="field" id="item1">
          <input type="checkbox" />
          <h6 class="one">#Mraz-Sons 402</h6>
          <h6 class="two">Mraz and Sons</h6>
          <h6 class="three">$3,120.98</h6>
          <h6 class="four">Paid</h6>
          <h6 class="five">24 February 2025</h6>
        </div>
        <div class="field" id="item2">
          <input type="checkbox" />
          <h6 class="one">INVOICE</h6>
          <h6 class="two">CLIENT</h6>
          <h6 class="three">AMOUNT</h6>
          <h6 class="four">STATUS</h6>
          <h6 class="five">DATE</h6>
        </div>
        <div class="field" id="item3">
          <input type="checkbox" />

          <h6 class="two">CLIENT</h6>
          <h6 class="three">AMOUNT</h6>

          <h6 class="five">DATE</h6>
        </div>
        <div class="field" id="item4">
          <input type="checkbox" />

          <h6 class="two">CLIENT</h6>
          <h6 class="three">AMOUNT</h6>
          <h6 class="four">STATUS</h6>
          <h6 class="five">DATE</h6>
        </div>
        <div class="field" id="item5">
          <input type="checkbox" />

          <h6 class="three">AMOUNT</h6>
          <h6 class="four">STATUS</h6>
          <h6 class="five">DATE</h6>
        </div>
      </div>
    </div>
  </body>
</html>
