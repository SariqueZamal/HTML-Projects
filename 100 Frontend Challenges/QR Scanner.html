<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/qstyle.css" />
    <script
      src="https://kit.fontawesome.com/55972836ef.js"
      crossorigin="anonymous"
    ></script>
    <title>QR Scanner</title>
  </head>
  <body>
    <div id="container">
      <div id="context">
        <i class="fa-solid fa-less-than"></i>
        <h4>Scan QR Code</h4>
        <h6>
          Position the Qr code within the frame for fast scanning. Minimize
          shaking to expedite results.
        </h6>
        <div id="qrcode">
            <img src="./Image/qr.png" alt="QR Code">
            <button>Scan QR Code</button>
        </div>
      </div>
    </div>
  </body>
</html>
