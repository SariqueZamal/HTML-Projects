<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/cvstyle.css" />
    <title>Code Verification</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <img src="./Image/otp page.png" alt="OTP" />
        <h5>Enter verification code</h5>
        <h6>We'hv sent you a code on <b>xyg@email.com for verification.</b></h6>
        <form action="#">
          <input type="text" value="4" />
          <input type="text" value="8" />
          <input type="text" value="3" />
          <input type="text" value="1" />
          <h6
            style="
              margin-bottom: 15px;
              padding-bottom: 15px;
              border-bottom: 1.5px solid rgb(215, 212, 212);
            "
          >
            Didn't get a code?<a href="#">click to resend</a>
          </h6>
          <button
            style="
              background-color: white;
              border: 1.5px solid rgb(215, 212, 212);
            "
          >
            Cancel
          </button>
          <button
            style="
              background-color: rgb(232, 69, 186);
              border: none;
              color: white;
            "
          >
            Verify
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
