<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="afstyle.css">
    <title>Accessible Form</title>
</head>
<body>
   <div id="form">
    <form action="#">
        <label for="fname"><h3>Full Name</h3></label><br>
        <input type="text" name="fname" placeholder="What should we call you?"><br>
        <label for="email"><h3>Email</h3></label><br>
        <input type="email" name="email" value="john@doe.com"><br>
        <label for="password"><h3>Enter Password</h3></label><br>
        <input type="password" name="password"><br>
        <label for="cpassword"><h3>Confirm Password</h3></label><br>
        <input type="password" name="cpassword"><br>
        <button><h3>Update Profile</h3></button>
    </form>
   </div> 
   <div id="profile">
    <div id="status"><h3>65%</h3></div>
    <h3>Profile Completeness</h3>
    <div id="steps">
        <h3><del>Create Account</del></h3>
        <h3><del>Update Roadmap Progress</del></h3>
        <h3><del>Setup Public Profile</del></h3>
        <h3>Complete your first project</h3>
        <h3>Invite your friends</h3>      
    </div>
   </div>
</body>
</html>
