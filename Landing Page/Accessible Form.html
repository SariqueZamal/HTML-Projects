<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="afstyle.css">
    <title>Accessible Form</title>
</head>
<body>
   <div id="form">
    <form action="#">
        <label for="fname"><h3>Full Name</h3></label>
        <input type="text" name="fname" placeholder="What should we call you?"><br><br>
        <label for="email"><h3>Email</h3></label>
        <input type="email" name="email" value="john@doe.com" style="color: red;border: 2px solid red;"><br><br>
        <label for="passwordvalue" id="exp"><h4>Email is already taken</h4></label><br>
        <label for="password"><h3>Enter Password</h3></label>
        <input type="password" name="password"><br><br>
        <label for="cpassword"><h3>Confirm Password</h3></label>
        <input type="password" name="cpassword"><br><br><br>
        <button><h3>Update Profile</h3></button>
    </form>
   </div> 
   <div id="profile">
    <div id="status"><h3>65%</h3></div>
    <h3>Profile Completeness</h3>
    <div id="steps">
        <h4 style="color: grey;"><del>Create Account</del></h4>
        <h4 style="color: grey;"><del>Update Roadmap Progress</del></h4>
        <h4 style="color: grey;"><del>Setup Public Profile</del></h4>
        <h4>Complete your first project</h4>
        <h4>Invite your friends</h4>      
    </div>
   </div>
</body>
</html>
