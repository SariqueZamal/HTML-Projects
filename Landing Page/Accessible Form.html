<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="afstyle.css">
    <title>Accessible Form</title>
</head>
<body>
   <div id="form">
    <form action="#">
        <label for="fname"><h2>Full Name</h2></label><br>
        <input type="text" name="fname" placeholder="What should we call you?"><br>
        <label for="email"><h2>Email</h2></label><br>
        <input type="email" name="email" value="john@doe.com"><br>
        <label for="password"><h2>Enter Password</h2></label><br>
        <input type="password" name="password"><br>
        <label for="cpassword"><h2>Confirm Password</h2></label><br>
        <input type="password" name="cpassword"><br>
    </form>
   </div> 
   <div id="profile"></div>
</body>
</html>
