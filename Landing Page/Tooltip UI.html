<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip UI</title>
    <style>

      h4{
        font-size: 19.7px;
        margin-bottom: 7px;
        background-color: black;
        color: white;
        text-align: center;
        width: 299px;
        padding: 5px;
        border-radius: 11px;
        visibility: hidden;
      }

      .tooltip:hover .tip{
        visibility: visible;
      }

    </style>
  </head>
  <body
    style="margin: 39px; padding: 49px; border: 3px solid; border-radius: 27px"
  >
    
    <nav style="margin: 0 0 29px 63%">
      <ul style="font-size: 25px">
        <li style="display: inline;">
          <a
          class="tooltip"
          href="#"
          style="text-decoration: none; color: black; margin-right: 27px;">
          <h4 class="tip">
            Here is everything I have built
          </h4>
          Home</a
          >
          <h2
            style="
              height: 4px;
              width: 4px;
              background-color: grey;
              position: absolute;
              display: inline;
              margin-top: 14px;
              border-radius: 50%;
            "
          ></h2>
        </li>
        <li style="display: inline">
          <a
            href="#"
            style="text-decoration: none; color: black; margin: 0 27px 0 31px"
            >Projects</a
          >
          <h2
            style="
              height: 4px;
              width: 4px;
              background-color: grey;
              position: absolute;
              display: inline;
              margin-top: 14px;
              border-radius: 50%;
            "
          ></h2>
        </li>
        <li style="display: inline">
          <a
            href="#"
            style="text-decoration: none; color: black; margin: 0 27px 0 31px"
            >Blog</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
